[env:nanoatmega328new]
platform = atmelavr
board = nanoatmega328new
framework = arduino
lib_deps = 
    adafruit/Adafruit SGP30 Sensor@^2.0.0
	adafruit/Adafruit PM25 AQI Sensor@^1.0.6
	adafruit/Adafruit BusIO@^1.8.2
	SPI 
